<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 考試結束快樂！🚀</title>
    <style>
        body {
            text-align: center;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            animation: pulse 2s infinite alternate;
        }
        .message {
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .confetti {
            position: fixed;
            top: -10px;
            font-size: 2em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .firework-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0.8;
            animation: fireworkAnimation 1.5s ease-out;
        }
        @keyframes fireworkAnimation {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            50% { transform: scale(3) translateY(-100px); opacity: 0.8; }
            100% { transform: scale(6) translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="firework-container"></div>
    <h1>🎊 考試結束了！🎉</h1>
    <p class="message" id="randomMessage"></p>
    
    <script>
        const messages = [
            "你超棒的！💪",
            "放鬆一下吧！☕",
            "來點好吃的犒賞自己吧！🍰",
            "考完試就自由啦！🚀",
            "不管結果如何，你已經很努力了！👏"
        ];
        document.getElementById("randomMessage").innerText = messages[Math.floor(Math.random() * messages.length)];

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.innerText = "✨";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
        setInterval(createConfetti, 200);
        
        function createFirework() {
            const fireworkContainer = document.querySelector('.firework-container');
            const fireworkCount = Math.floor(Math.random() * 30) + 20;
            for (let i = 0; i < fireworkCount; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 50 + 50 + "vh";
                firework.style.animationDuration = (Math.random() * 1.5 + 1) + "s";
                fireworkContainer.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }
        setInterval(createFirework, 1000);
    </script>
</body>
</html>
