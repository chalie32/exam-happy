<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎆 考後人生導航 🚀</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ffb6c1, #ffd5e5, #ffe4e1);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            color: #444;
        }
        h1 {
            font-size: 3.5em;
            color: #ff4f79;
            text-shadow: 2px 2px 5px rgba(255, 79, 121, 0.5);
            margin-top: 30px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 15px;
            background-color: #ff6f61;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            color: white;
            box-shadow: 0 3px 10px rgba(255, 111, 97, 0.3);
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff4757;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        #resultBox {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 5px rgba(255, 71, 87, 0.5);
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h1>🎊 考後人生導航 🚀</h1>
    <button class="button" onclick="getNextMove()">💡 接下來該做什麼？</button>
    <p id="resultBox"></p>
    
    <script>
        const nextMoves = [
            "🍕 立刻訂個披薩，好好犒賞自己！", 
            "🎮 開啟遊戲模式，來場遊戲放鬆一下！", 
            "🏖️ 出去走走，找個舒服的地方放空！", 
            "🍰 買個甜點，讓快樂從嘴裡開始！", 
            "🎥 看部電影，沉浸在另一個世界！", 
            "📺 追個劇，忘記所有考試的壓力！", 
            "🛌 躺平一天，補個最舒服的覺！", 
            "🎵 聽點快樂音樂，讓壓力全消失！", 
            "🚗 來場小旅行，換個環境放鬆心情！", 
            "🛍️ 逛街買東西，給自己一個小獎勵！"
        ];
        
        function getNextMove() {
            const result = nextMoves[Math.floor(Math.random() * nextMoves.length)];
            document.getElementById("resultBox").innerText = result;
        }
    </script>
</body>
</html>
