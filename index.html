<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試結束快樂！🎉</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: #ff6b81;
            margin-top: 50px;
        }
        .message {
            font-size: 1.5em;
            color: #333;
            margin: 20px;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* Fireworks Animation */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0.8;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>考試結束了！🎉</h1>
    <p class="message" id="randomMessage"></p>
    
    <script>
        const messages = [
            "你超棒的！💪",
            "放鬆一下吧！☕",
            "來點好吃的犒賞自己吧！🍰",
            "考完試就自由啦！🚀",
            "不管結果如何，你已經很努力了！👏"
        ];
        document.getElementById("randomMessage").innerText = messages[Math.floor(Math.random() * messages.length)];

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.innerText = "✨";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
        setInterval(createConfetti, 300);
        
        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 100 + "vh";
            firework.style.animationDuration = (Math.random() * 1.5 + 1) + "s";
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }
        setInterval(createFirework, 500);
    </script>
</body>
</html>
