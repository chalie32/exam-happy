<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎆 考試結束狂歡！🚀</title>
    <style>
        body {
            text-align: center;
            background: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            color: white;
        }
        h1 {
            font-size: 4em;
            color: #ff4f79;
            text-shadow: 2px 2px 5px rgba(255, 79, 121, 0.5);
            margin-top: 50px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 20px;
            background-color: #ff6f61;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            color: white;
            box-shadow: 0 3px 10px rgba(255, 111, 97, 0.3);
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff4757;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        #moodResult, #fortuneResult {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 5px rgba(255, 71, 87, 0.5);
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
        }
        canvas {
            position:absolute;
            display:block;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            z-index:-1;
        }
    </style>
</head>
<body>
    <h1>🎊 考試結束了！狂歡吧！🎉</h1>
    <button class="button" onclick="getMoodTest()">😂 你的考後心情是？</button>
    <p id="moodResult"></p>
    
    <button class="button" onclick="drawFortune()">🔮 你的考後運勢！</button>
    <p id="fortuneResult"></p>
    
    <canvas id="canvas"></canvas>
    <script>
        window.oncontextmenu = function () { return false; } // Block menu

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createFirework() {
            firework = new Firework();
            firework.x = firework.sx = canvas.width / 2;
            firework.y = firework.sy = canvas.height;
            firework.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            firework.tx = Math.random() * canvas.width;
            firework.ty = Math.random() * (canvas.height / 2);
            fireworks.push(firework);
        }

        function updateFireworks() {
            ctx.globalAlpha = 1;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.del) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(updateFireworks);
        }

        var fireworks = [];
        setInterval(createFirework, 1000);
        updateFireworks();

        const fortunes = [
            "🔮 你即將迎來一場意想不到的驚喜！",
            "💰 你的努力將轉化成美食與快樂！",
            "🎉 恭喜！未來一週你會超級幸運！",
            "🍜 你可能會吃到一頓超級好吃的飯！",
            "🎲 你即將遇到一個超級好玩的新活動！",
            "💌 有人可能會偷偷欣賞你的努力！",
            "✨ 你的好運值正在飆升，快許個願！"
        ];
        
        function drawFortune() {
            const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById("fortuneResult").innerText = fortune;
        }
    </script>
</body>
</html>
