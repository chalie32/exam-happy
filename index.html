<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎆 考試結束狂歡！🚀</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ffb6c1, #ffd5e5, #ffe4e1);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            color: #444;
        }
        h1 {
            font-size: 4em;
            color: #ff4f79;
            text-shadow: 2px 2px 5px rgba(255, 79, 121, 0.5);
            margin-top: 50px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 20px;
            background-color: #ff6f61;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            color: white;
            box-shadow: 0 3px 10px rgba(255, 111, 97, 0.3);
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff4757;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        #moodResult {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 5px rgba(255, 71, 87, 0.5);
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
        }
        .emoji {
            font-size: 3em;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>🎊 考試結束了！狂歡吧！🎉</h1>
    <button class="button" onclick="getMoodTest()">😂 你的考後心情是？</button>
    <p id="moodResult"></p>
    <span class="emoji" id="emojiResult"></span>
    
    <script>
        const moods = [
            { text: "🚀「我已經自由了！！！我要放飛自我！」", emoji: "🎈" },
            { text: "🤡「這題我當時會寫，現在不會了」🤔", emoji: "🤡" },
            { text: "🧠「現在可以刪除考試內容了嗎？」🚮", emoji: "🧠" },
            { text: "🍔「我需要美食療癒，速速來個炸雞🍗！」", emoji: "🍔" },
            { text: "🎶「音樂開下去！考試的壓力消失！」🎵", emoji: "🎵" },
            { text: "🏖️「放假模式開啟，先來個三天不見人！」", emoji: "🏝️" },
            { text: "🛌「我現在唯一想做的事情：躺平」😴", emoji: "😴" },
            { text: "🎮「終於能瘋狂打遊戲！電腦開機！」🕹️", emoji: "🎮" },
            { text: "📺「一口氣追完這季的動畫！」🍿", emoji: "📺" },
            { text: "🌈「不管考得怎樣，世界依然美好！」🌸", emoji: "🌸" }
        ];
        
        function getMoodTest() {
            const mood = moods[Math.floor(Math.random() * moods.length)];
            document.getElementById("moodResult").innerText = mood.text;
            document.getElementById("emojiResult").innerText = mood.emoji;
        }
    </script>
</body>
</html>
