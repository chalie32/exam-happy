<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎆 考試結束狂歡！🚀</title>
    <style>
        body {
            text-align: center;
            background: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            color: white;
        }
        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.8);
            margin-top: 50px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 20px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffcc00; }
            100% { box-shadow: 0 0 20px #ffcc00; }
        }
        #result {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            color: #ffcc00;
        }
        .prize {
            font-size: 2em;
            margin-top: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <h1>🎊 考試結束了！狂歡吧！🎉</h1>
    <button class="button" onclick="spinWheel()">🎡 轉動轉盤看看你的獎勵！</button>
    <p id="result"></p>
    <button class="button" onclick="getMoodTest()">😂 你的考後心情是？</button>
    <p class="prize" id="moodResult"></p>
    
    <script>
        const prizes = [
            "🍰 免費吃蛋糕券（虛擬）", 
            "🎮 無限遊戲時間 24 小時（自己決定）", 
            "🍕 點個披薩犒賞自己", 
            "💰 幻想中突然變有錢", 
            "🎟️ 偶像演唱會門票（假的，別太認真）"
        ];
        
        function spinWheel() {
            const result = prizes[Math.floor(Math.random() * prizes.length)];
            document.getElementById("result").innerText = "🎁 你的獎勵是：" + result;
        }
        
        const moods = [
            "🚀「我已經自由了！！！」", 
            "🤡「這題我當時會寫，現在不會了」", 
            "🧠「現在可以刪除考試內容了嗎？」", 
            "🍔「我需要美食療癒」", 
            "🎶「聽歌讓我緩過來」"
        ];
        
        function getMoodTest() {
            const mood = moods[Math.floor(Math.random() * moods.length)];
            document.getElementById("moodResult").innerText = mood;
        }
    </script>
</body>
</html>
